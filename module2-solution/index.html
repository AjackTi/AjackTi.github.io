<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as tobuy'>
     <h2>To Buy:</h2>
     <ul ng-repeat="item in listBuy">
       <li>Buy {{item.quantity}} {{item.name}} 
        <button class="btn btn-default" ng-click="bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div ng-if="listBuy.length !== 0" class="emptyMessage">Everything is bought!</div>
     <div ng-if="listBuy.length === 0" class="emptyMessage">Nothing is bought!</div>
    </div> <!-- end buy list -->

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in listBought">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="listBought.length === 0" class="emptyMessage">Nothing bought yet.</div>
     <div ng-if="listBought.length !== 0" class="emptyMessage">Everything bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
